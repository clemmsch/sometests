name: ğŸ­ Merge of `develop` and `main`
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make changes
        run: date +%s > report.txt

      - name: ğŸ±â€ğŸš€ Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          commit-message: Bi-weekly pull request
          committer: Avengard <avengard@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          title: 'ğŸš€ [Automatic] Bi-weekly merge from develop -> main'
          body: |
           
           This pull request was automatically generated using GitHub Workflows. Please do not interact with it.
           It should be merged automatically, if you see this, it is very likely that something went wrong.
          labels: |
            automated-pr
            automerge
          delete-branch: false
          base: main
          branch: develop

      - name: ğŸ§® Automatically Merge the Pull Request
        uses: plm9606/automerge_actions@1.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          label-name: automerge
          reviewers-number: 0
          merge-method: merge
          auto-delete: false