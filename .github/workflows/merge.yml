name: bi-weekly-push
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make changes
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          commit-message: Bi-weekly pull request
          committer: Avengard <avengard@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          title: '[Automatic] ðŸš€ Bi-weekly merge from develop -> main'
          body: |
           This pull request was automatically generated using GitHub Workflows. Please do not interact with it.
           It should be merged automatically.
          labels: |
            automated-pr
            automerge
          delete-branch: false
          base: main
          branch: develop

          
      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"



