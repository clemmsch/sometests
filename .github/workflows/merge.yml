name: bi-weekly-push
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make changes
        run: date +%s > report.txt

      - name: üê±‚ÄçüöÄ Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          commit-message: Bi-weekly pull request
          committer: Avengard <avengard@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          title: 'üöÄ [Automatic] Bi-weekly merge from develop -> main'
          body: |
           This pull request was automatically generated using GitHub Workflows. Please do not interact with it.
           It should be merged automatically.
          labels: |
            automated-pr
            automerge
          delete-branch: false
          base: main
          branch: develop

      - name: üßÆ Automatically Merge the Pull Request
        uses: pascalgn/automerge-action@v0.13.1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"





